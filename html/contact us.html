<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuarJian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/contact us.css">
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="top-contain">
            <div id="top-bar">
                <div id="img-top-bar">
                    <img src="/src/Photo/logo.png" alt="Logo" id="logo-top" draggable="false">
                </div>
            </div>            
        </div>
        <nav id="navigation-bar" >
            <div id="navigation" class="nav">
                <a href="/html/home.html">Home</a>
                <a href="/html/promotion.html">Promotion</a>
                <a href="/html/product.html">Product</a>
                <a href="/html/about us.html">About Us</a>
                <a href="#" id="contact">Contact Us</a>
            </div>
            <div id="hamburger">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>
    <!-- Content -->
    <main>
        <div class="main-content">
            <div class="content-contain">
                <h1>Contact Us</h1>
                <form class="form-control" >
                    <div class="name">
                        <label for="username">Your Name</label>
                        <div class="name-contain">
                            <input type="text" id="F-Name" class="input" placeholder="First Name">
                            <input type="text" id="L-Name" class="input" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Your Email</label>
                        <div class="email-contain">
                            <input type="text" id="Email" class="input" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <br>
                    <div class="phone">
                        <label for="phone">Your Phone Number</label>
                        <div class="phone-contain">
                            <input type="text" id="Phone" class="input" placeholder="Eg. +62842392816">
                        </div>
                    </div>
                    <br>
                    
                    <div class="address">
                        <label for="address">Your Address</label>
                        <div class="address-contain">
                            <input type="text" id="Address" class="input" placeholder="Eg. Rokan Street">
                        </div>
                    </div>
                    <br>
                    <div class="pw">
                        <label for="password">Password</label>
                        <div class="pw-contain">
                            <input type="password" name="password" class="input" id="password" placeholder="Eg. Example">
                        </div>
                    </div>
                    <div class="term">
                        <input type="checkbox" name="term" id="check">
                        <label for="check" >I Agree <span class="underlind">Term and Condition</span></label>
                    </div>
                    <div class="submit">
                        <button id="submit" class="input">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- footer -->

    <footer>
        <div class="main-footer">
            <div class="footer-container">
                <section id="first">
                    <h1>GuarJian</h1>
                    <div class="garis under"></div>
                    <div class="garis beside"></div>
                </section>
                <section id="second">
                    <h1>FAQ</h1>
                    <h1>Distributor</h1>
                    <h1>Sponsor</h1>
                    <h1>Lorem</h1>
                    <h1>Mono</h1>
                    <h1>Duo</h1>
                </section>
            </div>
            <div class="bawah">
                <h1>Copyright@Goldwin_Hoxenlly</h1>
            </div>
        </div>
    </footer>

</body>
    <script src="/js/validation.js" defer></script>
    <script src="/js/sticky.js" defer></script>
</html>
